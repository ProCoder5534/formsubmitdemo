        <!--Contact form-->
    <div class="container at-5">
<h1> <br>            Contact Me!</h1>
<form class="row g-3" action="https://formsubmit.co/ragini104singh@gmail.com" method="POST">
    <div class="4">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
    </div> 
    <div class="4">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
        <br>
        <div class="4">
            <label for="emailInfo" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailInfo" required>
            
        </div>
        <div class="4"> 
            <label for="phoneNumber" class="form-label">Phone Number (optional)</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="+1 (415) 867-5309">
        </div>
        <div class="col-md-12">
        <label for="comments" class="form-label">Comments, questions?</label>
        <textarea class="form-control" id="comments" rows="3" required></textarea>

        </div>
        <br> <br> <br>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div> 
</form>
</div>
